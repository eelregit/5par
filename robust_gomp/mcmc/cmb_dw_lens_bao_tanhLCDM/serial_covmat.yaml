output: mcmc

sampler:
  mcmc:
    #drag: true
    oversample_power: 0
    learn_proposal_Rminus1_max: 10
    covmat: auto
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2

theory: !defaults [../theory/tanh]
likelihood: !defaults [../likelihood/cmb, ../likelihood/tanh_dw, ../likelihood/lens, ../likelihood/bao]
params: !defaults [../params/cosmo, ../params/tanh, ../params/Mnu_fixed]

# one of the instrument parameters needs to be added as follows:
# see https://github.com/ACTCollaboration/DR6-ACT-lite/blob/main/yamls/act-lcdm.yaml
prior:
  cal_dip_prior: 'lambda A_act: stats.norm.logpdf(A_act, loc = 1.0, scale = 0.003)'
