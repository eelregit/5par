lowlTT:
  class: planck_2018_lowl.TT
lowlEE:
  class: planck_2018_lowl.EE_sroll2
Planck:
  class: act_dr6_cmbonly.PlanckActCut
  dataset_params:
    use_cl: tt te ee
    lmin_cuts: 0 0 0
    lmax_cuts: 1000 600 600
  params:
    A_planck:
      value: 'lambda A_act: A_act'
      latex: A_{\rm Planck}
ACT:
  class: act_dr6_cmbonly
  stop_at_error: true
